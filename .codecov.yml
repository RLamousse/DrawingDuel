codecov:
  bot: coverage-bot
  branch: dev

comment:
  behavior: new
  require_changes: true

coverage:
  status:
    project:
      client:
        paths:
          - client/src/**/*
      server:
        paths:
          - server/app/**/*
      default:
        threshold: null
  range: 70..100
  round: down
  precision: 2

parsers:
  javascript:
    enable_partials: yes
