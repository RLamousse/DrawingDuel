<ng-container *ngIf="data.isWinner; then win; else TakeTheL">
  <h1>Oups!</h1>
</ng-container>
<ng-template #win>
  <h1>Bravo! 🎉</h1>
  <div>Vous avez gagné!</div>
</ng-template>
<ng-template #TakeTheL>
  <h1>Oh non! 😢</h1>
  <div>Vous avez perdu, réessayez pour obtenir la sweet victory royale.</div>
</ng-template>
<button mat-button (click)="exit()">Ok</button>
