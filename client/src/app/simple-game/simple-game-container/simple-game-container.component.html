<app-simple-game-canvas #originalImageComponent [imageSource]="originalImage"
                        (pointClick)="onOriginalCanvasClick($event)"
                        [class.disabled]="!clickEnabled"></app-simple-game-canvas>
<app-simple-game-canvas #modifiedImageComponent [imageSource]="modifiedImage"
                        (pointClick)="onModifiedCanvasClick($event)"
                        [class.disabled]="!clickEnabled"></app-simple-game-canvas>
