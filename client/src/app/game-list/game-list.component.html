<ng-container
  *ngIf="pushedGames; then listView; else loading">
</ng-container>
<ng-template #loading>
  <img class="bottomright" src="assets\images\loadingScreen.gif">
</ng-template>
<ng-template #listView>
  <div class="popup">
    <button mat-raised-button class="title">Parties Simples</button>
    <button mat-raised-button class="title">Parties Libres</button>
  </div>
  <div class= "gameList">
      <div class= "window">
          <app-game *ngFor="let instance of gameService.simpleGames"
              [gameName]= "instance.gameName"
              [originalImage]= "instance.originalImage"
              [modifiedImage]= "instance.modifiedImage"
              [bestSoloTimes]= "instance.bestSoloTimes"
              [bestMultiTimes]= "instance.bestMultiTimes"
              [rightButton]= "rightButton"
              [leftButton]= "leftButton"
              [gameType]= "simpleGameTag"
              class="appGame">
          </app-game>
      </div>
      <div class="window">
          <app-game *ngFor= "let instance of gameService.extendedFreeGames"
              [gameName]= "instance.gameName"
              [bestSoloTimes]= "instance.bestSoloTimes"
              [bestMultiTimes]= "instance.bestMultiTimes"
              [rightButton]= "rightButton"
              [leftButton]= "leftButton"
              [gameType]= "freeGameTag"
              [thumbnail]= "instance.thumbnail">
          </app-game>
      </div>
  </div>
</ng-template>
