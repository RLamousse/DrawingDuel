<div class= "gameList">
    <div class= "window">
        <h1>Parties Simples</h1>
        <app-game *ngFor="let instance of simpleGames" 
            [gameName]= "instance.gameName"
            [originalImage]= "instance.originalImage"
            [bestSoloTimes]= "instance.bestSoloTimes"
            [bestMultiTimes]= "instance.bestMultiTimes">
        </app-game>
    </div>
    <div class="window">
        <h1>Parties Libres</h1>
        <app-game *ngFor="let instance of freeGames" 
            [gameName]= "instance.gameName"
            [originalImage]= "instance.originalImage"
            [bestSoloTimes]= "instance.bestSoloTimes"
            [bestMultiTimes]= "instance.bestMultiTimes">
        </app-game>
    </div>
</div>
