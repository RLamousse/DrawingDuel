 <body>
  <div class = "centeredText">{{gameName}}</div>
  <div class = "compteur"> Vous jouez depuis 00:00:00</div>
  <app-compteur-diff></app-compteur-diff>
  <div class = "center">
      <div *ngIf="isSimpleGame;  then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
            <img  src={{originalImage}}>
            <img  src={{modifiedImage}}>
            <div #photoContainer></div>
      </ng-template>
      <ng-template #elseBlock>
            <div #photoContainer></div>
      </ng-template>
  </div>
  <div class = "eventNotif"></div>
</body>
