<form name="creat-game-form" [formGroup]="formDoc" novalidate (ngSubmit)="onSubmit()">

  <mat-form-field hintLabel="Max 15 charactères" id="name">
    <input required matInput #input maxlength="15" placeholder="Nom de la partie" formControlName="name">
    <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
    <mat-error *ngIf="formDoc.get('name').hasError('minlength')">
      Minimum de 5 charactères
    </mat-error>
  </mat-form-field>

  <mat-form-field id="objectTypes">
    <mat-select placeholder="Types d'objets">
      <mat-option *ngFor="let objType of objectTypes" [value]="objType.value" formControlName="objectTypes">
        {{objType.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field id="quantity">
  </mat-form-field>

  <mat-form-field id="modifTypes">
    <mat-select placeholder="Type de modifications">
      <mat-option *ngFor="let modType of AVAILABLE_MODIF_TYPES" [value]="modType.value" formControlName="modifTypes">
        {{modType.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button id="form-submit" type="form-submit" name="submit" mat-button [disabled]="!formDoc.valid || disableButton">Envoyer</button>
    <button id="form-reset" type="reset" mat-button color="warn" (click)="exit()">Annuler</button>
  </div>
</form>
