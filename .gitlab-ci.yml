# ╔═══════════╗
# ║ Variables ║
# ╚══════════╝
variables:
  CODECOV_TOKEN: "1edf15e3-19b5-420b-a54a-35fac689ef0c"
image: node


# ╔════════╗
# ║ Stages ║
# ╚════════╝

stages:
  - test
  - deep-test

# ╔═════════════╗
# ║ Stage: Test ║
# ╚═════════════╝

# Test job template
.test:
  stage: test
  script: yarn test
  except:
    - merge_requests
    - dev

test client:
  extends: .test
  image: trion/ng-cli-karma
  before_script:
    - cd client
    - npm ci
  only:
    changes:
      - .gitlab-ci.yml
      - client/**/*


test server:
  extends: .test
  before_script:
    - cd server
    - npm ci
  only:
    changes:
      - .gitlab-ci.yml
      - server/**/*

# ╔══════════════════╗
# ║ Stage: deep-test ║
# ╚══════════════════╝

.deep test:
  stage: deep-test

# Coverage job template
.coverage:
  extends: .deep test
  script:
    - yarn coverage
    - yarn codecov
  coverage: /Lines\s+:\s*(\d+(?:\.\d*)?%)\s+\(\s+\d+\/\d+\s+\)/

client coverage:
  extends: .coverage
  image: trion/ng-cli-karma
  before_script:
    - cd client
    - npm ci
  only:
    refs:
      - merge_requests
      - master
      - dev
    changes:
      - .gitlab-ci.yml
      - client/**/*
  artifacts:
    untracked: false
    expire_in: 30 days
    paths:
      - client/coverage

server coverage:
  extends: .coverage
  before_script:
    - cd server
    - npm ci
  only:
    refs:
      - merge_requests
      - master
      - dev
    changes:
      - .gitlab-ci.yml
      - server/**/*
  artifacts:
    untracked: false
    expire_in: 30 days
    paths:
      - server/coverage

# Lint report job template
.lint:
  extends: .deep test
  script: yarn lint

client lint:
  extends: .lint
  before_script:
    - cd client
    - npm ci
  only:
    refs:
      - merge_requests
      - master
    changes:
      - .gitlab-ci.yml
      - client/**/*

server lint:
  extends: .lint
  before_script:
    - cd server
    - npm ci
  only:
    refs:
      - merge_requests
      - master
    changes:
      - .gitlab-ci.yml
      - server/**/*
