# ╔════════╗
# ║ Stages ║
# ╚════════╝

stages:
  - build
  - test
  - post-test


# ╔═══════════════╗
# ║ before_script ║
# ╚═══════════════╝

before_script:
  - npm ci

# ╔══════════════╗
# ║ Stage: Build ║
# ╚══════════════╝

build client:
  stage: build
  tags:
    - angular
  script:
    - cd client
    - yarn build

build server:
  stage: build
  tags:
    - ts
  script:
    - cd server
    - yarn tsc


# ╔═════════════╗
# ║ Stage: Test ║
# ╚═════════════╝

# Test job template
.test:
  stage: test

test client:
  extends: .test
  tags:
    - angular
    - ng-test
    - chrome
  dependencies:
    - build client
  script:
    - cd client
    - yarn test

test server:
  extends: .test
  tags:
    - mocha
  dependencies:
    - build server
  script:
    - cd server
    - yarn test

# ╔══════════════════╗
# ║ Stage: Post-Test ║
# ╚══════════════════╝

# Coverage job template
.coverage:
  stage: post-test
  coverage: /Lines\s+:\s*(\d+(?:\.\d*)?%)\s+\(\s+\d+\/\d+\s+\)/
  artifacts:
    untracked: false
    expire_in: 30 days
    paths:
      - coverage

client coverage:
  extends: .coverage
  tags:
    - angular
  dependencies:
    - test client
  script:
    - cd client
    - yarn coverage

server coverage:
  extends: .coverage
  tags:
    - mocha
    - nyc
  dependencies:
    - test server
  script:
    - cd server
    - yarn coverage

# Lint report job template
.lint:
  stage: post-test
  allow_failure: true

client lint:
  extends: .lint
  tags:
    - angular
  dependencies:
    - test client
  script:
    - cd client
    - yarn lint

server lint:
  extends: .lint
  tags:
    - ts
  dependencies:
    - test server
  script:
    - cd server
    - yarn lint
