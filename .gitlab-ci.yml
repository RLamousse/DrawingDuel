# ╔════════╗
# ║ Stages ║
# ╚════════╝

stages:
  - build
  - test
  - post-test

# ╔══════════════╗
# ║ Stage: Build ║
# ╚══════════════╝

.build:
  stage: build
  image: node

build client:
  extends: .build
  before_script:
    - cd client
    - npm ci
  script:
    - yarn build
  only:
    changes:
      - .gitlab-ci.yml
      - client/**/*

build server:
  extends: .build
  before_script:
    - cd server
    - npm ci
  script:
    - yarn tsc
  only:
    changes:
      - .gitlab-ci.yml
      - server/**/*


# ╔═════════════╗
# ║ Stage: Test ║
# ╚═════════════╝

# Test job template
.test:
  stage: test
  image: node
  script: yarn test
  except:
    - merge_requests

test client:
  extends: .test
  image: trion/ng-cli-karma
  dependencies:
    - build client
  before_script:
    - cd client
    - npm ci
  only:
    changes:
      - .gitlab-ci.yml
      - client/**/*


test server:
  extends: .test
  dependencies:
    - build server
  before_script:
    - cd server
    - npm ci
  only:
    changes:
      - .gitlab-ci.yml
      - server/**/*

# ╔══════════════════╗
# ║ Stage: Post-Test ║
# ╚══════════════════╝

.post test:
  stage: post-test
  image: node

# Coverage job template
.coverage:
  extends: .post test
  script: yarn coverage
  coverage: /Lines\s+:\s*(\d+(?:\.\d*)?%)\s+\(\s+\d+\/\d+\s+\)/
  artifacts:
    untracked: false
    expire_in: 30 days
    paths:
      - client/coverage
      - server/coverage

client coverage:
  extends: .coverage
  image: trion/ng-cli-karma
  dependencies:
    - test client
  before_script:
    - cd client
    - npm ci
  only:
    refs:
      - merge_requests
      - master
    changes:
      - .gitlab-ci.yml
      - client/**/*

server coverage:
  extends: .coverage
  dependencies:
    - test server
  before_script:
    - cd server
    - npm ci
  only:
    refs:
      - merge_requests
      - master
    changes:
      - .gitlab-ci.yml
      - server/**/*

# Lint report job template
.lint:
  extends: .post test
  script: yarn lint

client lint:
  extends: .lint
  dependencies:
    - test client
  before_script:
    - cd client
    - npm ci
  only:
    refs:
      - merge_requests
      - master
    changes:
      - .gitlab-ci.yml
      - client/**/*

server lint:
  extends: .lint
  dependencies:
    - test server
  before_script:
    - cd server
    - npm ci
  only:
    refs:
      - merge_requests
      - master
    changes:
      - .gitlab-ci.yml
      - server/**/*
